<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>People's Choice Cosmetics of 2025</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Hero section -->
  <section class="hero">
    <img class="hero-image" src="images/cosmetics_bg.png" alt="Assorted cosmetics flat lay" />
    <h1 class="hero-title">People's Choice Cosmetics of 2025</h1>
  </section>

  <!-- Products section -->
  <section class="products">
    <img src="images/cosmeticsbg_min.png" alt="Cosmetics background" class="cosmetics-bg" />
    <div class="products-grid">
      <div class="product-item">
        <a href="https://amazon.com" class="product-link" target="_blank">
          <div class="plus-icon">+</div>
        </a>
        <a href="https://amazon.com" class="image-link" target="_blank">
          <img src="../PINS/Images/eyemasks.png" alt="Topicals Faded Brightening Under Eye Masks" />
        </a>
        <h3>
          <span class="text-line">Topicals Faded</span>
          <span class="text-line">Brightening Under Eye Masks</span>
        </h3>
      </div>
      <div class="product-item">
        <a href="https://amazon.com" class="product-link" target="_blank">
          <div class="plus-icon">+</div>
        </a>
        <a href="https://amazon.com" class="image-link" target="_blank">
          <img src="../PINS/Images/elfskinbronzing.png" alt="E.l.f. Skin Bronzing Drops" />
        </a>
        <h3>
          <span class="text-line">E.l.f. Skin</span>
          <span class="text-line">Bronzing Drops</span>
        </h3>
      </div>
      <div class="product-item">
        <a href="https://amazon.com" class="product-link" target="_blank">
          <div class="plus-icon">+</div>
        </a>
        <a href="https://amazon.com" class="image-link" target="_blank">
          <img src="../PINS/Images/cosrx.png" alt="CosRX Snail Mucin 96% Power Repairing Essence" />
        </a>
        <h3>
          <span class="text-line">CosRX Snail Mucin 96%</span>
          <span class="text-line">Power Repairing Essence</span>
        </h3>
      </div>
      <div class="product-item">
        <a href="https://amazon.com" class="product-link" target="_blank">
          <div class="plus-icon">+</div>
        </a>
        <a href="https://amazon.com" class="image-link" target="_blank">
          <img src="../PINS/Images/laneigelip.png" alt="Laneige Lip Sleeping Mask" />
        </a>
        <h3>
          <span class="text-line">Laneige Lip</span>
          <span class="text-line">Sleeping Mask</span>
        </h3>
      </div>
    </div>
  </section>
</body>
</html>
